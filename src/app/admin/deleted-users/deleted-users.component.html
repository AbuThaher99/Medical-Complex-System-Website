<app-custom-alert></app-custom-alert>
<div class="deleted-users-container">
  <h2>Deleted Users</h2>

  <!-- Search and Filter Section -->
  <div class="search-filter-section">
    <input [(ngModel)]="search" (ngModelChange)="fetchDeletedUsers()" placeholder="Search by name or email..." />
    <select [(ngModel)]="role" (ngModelChange)="fetchDeletedUsers()">
      <option value="">All Roles</option>
      <option value="ADMIN">Admin</option>
      <option value="DOCTOR">Doctor</option>
      <option value="SECRETARY">Secretary</option>
      <option value="WAREHOUSE_EMPLOYEE">Warehouse Employee</option>
      <option value="PATIENT">Patient</option>
    </select>
  </div>

  <!-- User Table -->
  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td class="action-buttons">
        <button class="restore-btn" (click)="restoreUser(user.id)">Restore</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination-section">
    <button (click)="onPageChange(page - 1)" [disabled]="page === 1 || totalUsers === 0">Previous</button>
    <span>Page {{ page }} of {{ Math.ceil(totalUsers / size) }}</span>
    <button (click)="onPageChange(page + 1)" [disabled]="page === Math.ceil(totalUsers / size) || totalUsers === 0">Next</button>
  </div>
</div>
