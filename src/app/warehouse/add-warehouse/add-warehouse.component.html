<div class="add-to-warehouse-container">
  <h2>Add Medicine to Warehouse</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="medicine">Select Medicine:</label>
      <select
        id="medicine"
        [(ngModel)]="selectedMedicineId"
        name="medicine"
        required
      >
        <option [value]="null" disabled>Select a medicine</option>
        <option *ngFor="let medicine of medicines" [value]="medicine.id">
          {{ medicine.name }} - {{ medicine.expirationDate | date: 'shortDate' }} - Supplier ID: {{ medicine.supplier?.id }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Enter Quantity:</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="quantity"
        name="quantity"
        min="1"
        required
      />
    </div>

    <button type="submit" class="submit-btn">Add to Warehouse</button>
  </form>
</div>
