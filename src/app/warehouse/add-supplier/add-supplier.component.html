<div class="add-supplier-container">
  <h2>Add Supplier</h2>
  <form (ngSubmit)="onSubmit()" #supplierForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="supplier.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input
        type="text"
        id="companyName"
        name="companyName"
        [(ngModel)]="supplier.companyName"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="supplier.phone"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="supplier.address"
        required
      />
    </div>

    <button type="submit" [disabled]="supplierForm.invalid">Add Supplier</button>
  </form>
</div>
