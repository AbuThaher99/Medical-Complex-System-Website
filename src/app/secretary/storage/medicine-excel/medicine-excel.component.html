<div class="excel-container">
  <h2>Medicine Excel Data</h2>

  <button (click)="loadMedicineExcel()" [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Load Medicine Excel Data' }}
  </button>

  <button
    (click)="downloadExcelFile()"
    [disabled]="isDownloading || !downloadedFileName"
  >
    {{ isDownloading ? 'Downloading...' : 'Download Excel' }}
  </button>

  <div *ngIf="excelData.length > 0" class="excel-table-container">
    <table>
      <tr *ngFor="let row of excelData; let i = index">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </table>
  </div>

  <p *ngIf="!isLoading && excelData.length === 0">No data loaded yet.</p>
</div>
